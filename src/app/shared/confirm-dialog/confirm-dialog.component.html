<mat-dialog-content>
  <h2 mat-dialog-title>
    <mat-icon class="ng-icon-text">warning</mat-icon>Warning
  </h2>
  <p class="ng-dialog-text">
    {{ message }}
  </p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button color="warn" mat-dialog-close>No</button>
  <button mat-raised-button [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
