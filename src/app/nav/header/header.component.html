<mat-toolbar color="primary" class="ng-sticky-header flex-container">
  <button mat-button (click)='ns.home();'>
    <mat-icon class="ng-button-icon">home</mat-icon>
    {{ ns.title }}
  </button>
  <div *ngIf="auth.user$ | async as user; else guest">
    <mat-menu #appMenu="matMenu">
      <button mat-menu-item routerLink="/settings">
        <mat-icon class="ng-menu-icon">settings</mat-icon>
        <span>Account Settings</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item routerLink="/bookmarks">
        <mat-icon class="ng-menu-icon">bookmarks</mat-icon>
        <span>Bookmarks</span>
      </button>
      <mat-divider></mat-divider>
      <ng-container *ngIf="isAdmin">
        <button mat-menu-item [routerLink]="['/user', user.uid]">
          <mat-icon class="ng-menu-icon">account_box</mat-icon>
          <span>My Posts</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item routerLink="/new">
          <mat-icon class="ng-menu-icon">post_add</mat-icon>
          <span>New Post</span>
        </button>
        <mat-divider></mat-divider>
      </ng-container>
      <button mat-menu-item (click)="auth.logout()">
        <mat-icon class="ng-menu-icon">power_settings_new</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
    <a mat-icon-button [matMenuTriggerFor]="appMenu">
      <img class="avatar" *ngIf="user.photoURL" [src]="user?.photoURL" />
      <mat-icon *ngIf="!user.photoURL" class="avatar avatar-account">account_circle</mat-icon>
    </a>
  </div>
  <ng-template #guest>
    <button mat-button routerLink="/login">Login</button>
  </ng-template>
</mat-toolbar>
<mat-toolbar color="basic" class="ng-nav">
  <ol class="arrows" itemscope itemtype="https://schema.org/BreadcrumbList">
    <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
      <a itemprop="item" mat-button routerLink="/">
        <mat-icon class="ng-button-icon">home</mat-icon><span itemprop="name">Home</span>
      </a>
      <meta itemprop="position" content="1" />
    </li>
    <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem"
      *ngFor="let c of ns.directories; index as i">
      <a itemprop="item" mat-button [routerLink]="c.location ? c.location : []">
        <span itemprop="name">{{ c.name }}</span>
      </a>
      <meta itemprop="position" content="{{ i + 2 }}" />
    </li>
  </ol>
</mat-toolbar>
