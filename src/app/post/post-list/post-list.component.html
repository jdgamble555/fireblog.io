<ng-container *ngFor="let post of posts | async">
  <mat-card class="ng-card">
    <h1 [routerLink]="" class="ng-post-title">
      <mat-icon class="ng-icon-folder">library_books</mat-icon>{{ post.title }}
    </h1>
    <h6><i>{{ post.count }} min read</i></h6>
    <div class="ng-author ng-link" [routerLink]="['/user', post.authorId]">
      <img class="avatar" src="{{ post.author?.photoURL }}" />
      <p class="ng-light"><small><b>{{ post.author?.displayName }}</b>
          <ng-container *ngIf="post.createdAt"> on
            {{ post.createdAt.toDate() | date: 'EEEE, MMMM d, yyyy' }}</ng-container>
          <ng-container *ngIf="post.updatedAt"> (last modified on
            {{ post.updatedAt.toDate() | date: 'EEEE, MMMM d, yyyy' }})</ng-container>
        </small></p>
    </div>
    <p class="ng-right"><button mat-stroked-button color="primary" [routerLink]="">Read
        More</button></p>
    <ng-container *ngIf="auth.user$ | async as user">
      <mat-card-actions align="end">
        <div class="flex-container">
          <div>
            <button mat-icon-button [routerLink]="['/edit', post.id]">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button>
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </mat-card-actions>
    </ng-container>
  </mat-card>
</ng-container>
