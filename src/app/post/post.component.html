<mat-card class="ng-card" *ngIf="post | async as post">
  <img *ngIf="post.image" mat-card-image src="{{ post.image }}" alt="{{ post.title }}" />
  <h1>
    <mat-icon class="ng-icon">library_books</mat-icon>{{ post.title }}
  </h1>
  <h6><i>{{ post.minutes }} min read</i></h6>
  <div class="ng-author ng-link" [routerLink]="['/user', post.authorId]">
    <img *ngIf="post.author?.photoURL" class="avatar" src="{{ post.author?.photoURL }}" />
    <mat-icon *ngIf="!post.author?.photoURL" class="ng-photo-icon">account_circle</mat-icon>
    <p class="ng-light"><small><b>{{ post.author?.displayName }}</b>
        <ng-container *ngIf="post.createdAt"> on
          {{ post.createdAt.toDate() | date: 'EEEE, MMMM d, yyyy' }}</ng-container>
        <ng-container *ngIf="post.updatedAt"> (last modified on
          {{ post.updatedAt.toDate() | date: 'EEEE, MMMM d, yyyy' }})</ng-container>
      </small></p>
  </div>
  <br />
  <markdown [data]="post.content" ngPreserveWhitespaces></markdown>
  <br />
  <div class="mat-chip-area">
    <mat-chip-list aria-label="Tags" *ngFor="let tag of post.tags" class="tags">
      <mat-chip [routerLink]="">{{ tag }}</mat-chip>
    </mat-chip-list>
  </div>
  <ng-container *ngIf="auth.user$ | async as user">
    <mat-card-actions align="end">
      <div class="flex-container">
        <div>
          <button mat-icon-button [routerLink]="['/edit', post.id]">
            <mat-icon>edit</mat-icon>
          </button>
        </div>
      </div>
    </mat-card-actions>
  </ng-container>
</mat-card>
