<mat-card class="ng-card">
  <div *ngIf="page === 'new'">
    <h2>New Post</h2>
  </div>
  <div *ngIf="page === 'edit'">
    <h2>Edit Post</h2>
  </div>
  <mat-card-content>
    <form [formGroup]="myForm" (ngSubmit)="submitHandler()">
      <button type="button" mat-raised-button (click)="fileInput.click()">Upload Image</button>
      <p></p>
      <input hidden type="file" name="file" id="file" accept="image/*" #fileInput (change)="showImage($event)">
      <div [hidden]="!is.showPercent">
        <mat-progress-bar mode="determinate" value="{{ is.uploadPercent | async }}"></mat-progress-bar>
      </div>
      <div class="ng-image-box" [hidden]="!is.imageURL">
        <img class="ng-image" [src]="is.imageURL || '//:0'">
      </div>
      <mat-form-field>
        <input matInput id="title" placeholder="Title" formControlName="title" [errorStateMatcher]="matcher">
        <mat-error *ngIf="titleRef?.hasError('uniqueField')">That title has already been taken.</mat-error>
        <mat-error *ngIf="titleRef?.hasError('required')">The title field is required.</mat-error>
        <mat-hint *ngIf="titleAvailable && isNewTitle">That title is available.</mat-hint>
      </mat-form-field>
      <mat-form-field class="chip-list">
        <mat-chip-list #chipList aria-label="Tag selection">
          <mat-chip *ngFor="let tag of _tags" [selectable]="selectable" [removable]="removable"
            (removed)="removeTag(tag)">
            {{ tag.name }}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
          <input placeholder="Tags" [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="addTag($event)" formControlName="newTags" />
        </mat-chip-list>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Category</mat-label>
        <mat-select formControlName="category" disableOptionCentering panelClass="ng-select">
          <mat-option value="">-Root</mat-option>
          <mat-option *ngFor="let c of categories | async" [value]="c.catPath">
            {{ c.catPath }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <textarea matInput #summary formControlName="summary" placeholder="Summary" required></textarea>
      </mat-form-field>
      <h2>Content</h2>
      <mat-form-field appearance="outline">
        <textarea matInput rows="10" formControlName="content" [(ngModel)]="content" placeholder="Content" required></textarea>
      </mat-form-field>
      <h2>Preview</h2>
      <mat-card>
        <markdown [data]="content"></markdown>
      </mat-card>
      <br />
      <button mat-raised-button [disabled]="myForm.invalid || myForm.untouched">
        <div *ngIf="page === 'new'">
          Add Post
        </div>
        <div *ngIf="page === 'edit'">
          Edit Post
        </div>
      </button>
    </form>
  </mat-card-content>
  <mat-card-actions></mat-card-actions>
</mat-card>
