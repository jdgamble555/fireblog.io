<mat-card class="ng-card">
  <mat-card-title>{{ isNewPage ? 'New' : 'Edit' }} Post</mat-card-title>
  <br />
  <mat-card-content>
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <button type="button" mat-raised-button (click)="fileInput.click()">Upload Image</button>
      <p></p>
      <input hidden type="file" name="file" id="file" accept="image/*" #fileInput (change)="showImage($event)">
      <div [hidden]="!is.showPercent">
        <mat-progress-bar mode="determinate" value="{{ is.uploadPercent | async }}"></mat-progress-bar>
      </div>
      <div class="ng-image-box" [hidden]="!is.imageURL">
        <img class="ng-image" [src]="is.imageURL || '//:0'">
      </div>
      <mat-form-field>
        <input matInput id="title" placeholder="Title" formControlName="title">
        <mat-error *ngIf="getField('title')?.invalid">
          {{ getError('title') }}
        </mat-error>
      </mat-form-field>
      <mat-form-field class="chip-list">
        <mat-chip-list #chipList aria-label="Tag selection" formControlName="tags">
          <mat-chip *ngFor="let tag of ts.tags" [selectable]="ts.selectable" [removable]="ts.removable"
            (removed)="ts.remove(tag)">
            {{ tag.name }}
            <mat-icon matChipRemove *ngIf="ts.removable">cancel</mat-icon>
          </mat-chip>
          <input placeholder="Tags" [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="ts.separatorKeysCodes"
            [matChipInputAddOnBlur]="ts.addOnBlur" (matChipInputTokenEnd)="ts.add($event, postForm.get('tags'))" />
        </mat-chip-list>
        <mat-error *ngIf="getField('tags')?.invalid">
          {{ getError('tags') }}
        </mat-error>
      </mat-form-field>
      <mat-tab-group animationDuration="0ms">
        <mat-tab label="Content">
          <br />
          <mat-form-field appearance="outline">
            <textarea matInput rows="10" formControlName="content" placeholder="Content" required></textarea>
            <mat-error *ngIf="getField('content')?.invalid">
              {{ getError('content') }}
            </mat-error>
          </mat-form-field>
        </mat-tab>
        <mat-tab label="Preview">
          <mat-card>
            <markdown [data]="postForm.value.content"></markdown>
          </mat-card>
        </mat-tab>
      </mat-tab-group>
      <br />
      <button mat-raised-button [disabled]="postForm.invalid || postForm.untouched">
        {{ isNewPage ? 'New' : 'Edit' }} Post
      </button>
    </form>
  </mat-card-content>
  <mat-card-actions></mat-card-actions>
</mat-card>
